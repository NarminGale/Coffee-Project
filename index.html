<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font Awsome -->
    <script
      src="https://kit.fontawesome.com/5484ef70c0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="flex-wrap">
      <div class="contentbody">
        <header id="header" class="d-none d-xl-block">
          <div class="container-fluid container-nav position-fixed">
            <div class="row align-items-center">
              <div class="col-lg-2">
                <div class="logo">
                  <a href="">
                    <img
                      src="./assets/img/testlogo.png"
                      style="height: 100px"
                      alt=""
                    />
                  </a>
                </div>
              </div>
              <div class="col-lg-7 d-flex justify-content-center">
                <div class="menu">
                  <nav
                    class="navbar navbar-expand-lg navbar-light p-0 text-center justify-content-between"
                  >
                    <div class="collapse navbar-collapse">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a
                            href="#"
                            title="Home"
                            class="position-relative menu-nav"
                            >Главная</a
                          >
                        </li>
                        <li class="nav-item">
                          <a
                            href="#"
                            title="Products"
                            class="position-relative menu-nav"
                            >Продукция</a
                          >
                        </li>
                        <li class="nav-item">
                          <a
                            href="#"
                            title="Whosellers"
                            class="position-relative menu-nav"
                            >Оптовикам</a
                          >
                        </li>
                        <li class="nav-item">
                          <a
                            href="#"
                            title="About Company"
                            class="position-relative menu-nav"
                            >О компании</a
                          >
                        </li>
                        <li class="nav-item">
                          <a
                            href="#"
                            title="Contact"
                            class="position-relative menu-nav"
                            >Контакты</a
                          >
                        </li>
                      </ul>
                    </div>
                  </nav>
                </div>
              </div>
              <div class="col-lg-3 nav-right">
                <div class="search-cart align-items-center">
                  <ul class="list-inline list-unstyled mb-0">
                    <li class="list-inline-item call-back">
                      <a href="#" title="call-back"
                        >Обратный звонок <i class="fas fa-phone"></i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a href="" class="search"
                        ><img
                          src="./assets/img/svg/search.svg"
                          style="width: 24px; height: 24px"
                          alt="Search-svg"
                      /></a>
                    </li>
                    <li class="list-inline-item">
                      <a href="" class="cart"
                        ><img
                          src="./assets/img/svg/cart.svg"
                          style="width: 24px; height: 24px"
                          alt="Cart-svg"
                      /></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </header>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- Script App -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
